
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job portal-skye8internship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="img-fluid logo-image" src="assets/images/logo-dark.png" alt="Company Logo">
                <div class="d-flex flex-column">
                    <strong class="logo-text"></strong>
                    <small class="logo-slogan">Live the Future</small>
                </div>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" style="text-decoration:none" href="#">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link"style="text-decoration:none" href="#">About skye8</a></li>
                    <li class="nav-item"><a class="nav-link"style="text-decoration:none" href="#">Pages</a></li>
                    <li class="nav-item"><a class="nav-link"style="text-decoration:none" href="#">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <i class="fa fa-caret-down"></i>
                        <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Find jobs</a></li>
                            <li><a class="dropdown-item" href="#">Availbla</a></li>
                        </ul>
                    </li>
                </ul>
                <a class="signin" href="#">
                    <a>Register</a>
                    <button class="reg">Login</button>
                </a>
            </div>
        </div>
    </nav>
<main>
    <section class="hero-section">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="hero-section-text">
                        <h6 class="text-white">Are you looking for your dream job?</h6>
                        <h1 class="hero-title text-white">Online Platform.<br>Best Job Portal</h1>
                        <a class="custom-btn" href="#">Browse Categories</a>
                  </div>
                </div>
                <div class="col-lg-6">
                    <form class="custom-form hero-form">
                        <h3 class="text-white">Search your dream job</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Job title">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="form-control">Find a job</button>
                            </div>
                        </div>
                    <div class="popular-keywords">
                        <span class="text-white">Popular Keywords:</span>
                        <button>Web design</button>
                        <button>Digital Marketing</button>
                        <button>Cyber Security</button>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </section>
</main>
<section class="categories-section section-padding" id="categories-section">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <h2><span>Browse By Categories</span></h2>
                <button class="categories"> Web <br>design</button>
                <button class="categories"> Marketing</button>
                <button class="categories">video</button>
                <button class="categories"> Customer <br> Support</button>
            </div>
        </div>
    </div>
</section>
